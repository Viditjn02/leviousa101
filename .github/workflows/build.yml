name: Build Commercial Release

on:
  push:
    branches: [ "main", "Domain" ] # Runs on main and Domain branches
  pull_request:
    branches: [ "main", "Domain" ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📦 Install root dependencies
        run: npm install

      - name: 🌐 Install and build web (Renderer) part
        working-directory: ./leviousa_web
        run: |
          npm install
          npm run build

      - name: 🖥️ Build Electron app
        run: npm run build

      - name: 📤 Upload DMG Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Leviousa-DMG-${{ github.sha }}
          path: dist/*.dmg
          retention-days: 30

      - name: 📤 Upload Installer Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Leviousa-Installers-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
          retention-days: 30

      - name: 🚨 Send failure notification to Slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_TITLE: "🚨 Build Failed"
          SLACK_MESSAGE: "😭 Build failed for `${{ github.repository }}` on `${{ github.ref_name }}` branch."
          SLACK_COLOR: 'danger'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

