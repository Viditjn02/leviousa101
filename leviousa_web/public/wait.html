<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leviousa – Little More Wait</title>
  <meta name="description" content="We're putting the finishing touches on something incredible." />
  <meta property="og:title" content="Leviousa – Little More Wait" />
  <meta property="og:description" content="We're putting the finishing touches on something incredible." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="og-image.svg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='0'%3E%3Cstop offset='0' stop-color='%23905151'/%3E%3Cstop offset='1' stop-color='%23ffffff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M50 8C34 10 20 24 14 36c-3 6-4 12-4 12s6-1 12-4c12-6 26-20 28-36z' fill='url(%23g)'/%3E%3C/svg%3E" />
  
  <style>
    :root { 
      --brand-start: #905151; 
      --brand-end: #f2e9e9; 
      --bg: #000; 
      --text: #fff; 
      --muted: #bbb; 
      --border: #333; 
      --shadow: rgba(0,0,0,0.6); 
    }
    
    * { box-sizing: border-box; }
    
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      overflow-x: hidden; 
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Header */
    header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      background: color-mix(in oklab, var(--bg) 70%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
      z-index: 1000;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--brand-start), var(--brand-end));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, color-mix(in oklab, var(--brand-start) 15%, #000), var(--bg));
      z-index: -1;
    }
    
    .wait-content h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      margin: 0 0 2rem;
      line-height: 1.1;
      font-weight: 900;
      background: linear-gradient(45deg, var(--brand-start), var(--brand-end));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .wait-content p {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      color: var(--muted);
      margin: 0 auto 3rem;
      max-width: 550px;
      line-height: 1.6;
    }
    
    .loading-dots {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 0 auto;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--brand-start), var(--brand-end));
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes pulse {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    

    
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
      margin-top: auto;
    }
    
    footer small {
      color: var(--muted);
      font-size: 0.875rem;
    }
    
    footer a {
      color: inherit;
      text-decoration: none;
    }
    
    footer a:hover {
      color: var(--text);
    }
    
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      main {
        padding: 1rem;
      }
      
      .wait-content h1 {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo" aria-label="Leviousa">
      LEVIOUSA
    </div>
  </header>

  <main>
    <div class="wait-content">
      <h1>Little More Wait!</h1>
      <p>We're putting the finishing touches on something incredible. Your invisible upgrade is almost ready.</p>
      
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </main>

  <footer>
    <small>Built with ❤️ in San Francisco · © <span id="year">2025</span> Leviousa, Inc. · <a href="#" style="color:inherit">Privacy</a> · <a href="#" style="color:inherit">Terms</a> · <a href="#" style="color:inherit">Security</a> · <a href="#" style="color:inherit">Support</a></small>
  </footer>

  <script>
    // Update year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
